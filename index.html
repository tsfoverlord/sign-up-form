<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="logo">
                <img src="./assets/odin.png" alt="odin-logo">
                <h1>Odin</h1>
            </div>
            <p>Image by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams.</p>
                <p>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-card">
                        <h1>Let's do this!</h1>
                        <div class="form-body">
                            <div class="form-body-left">
                                <ul>
                                    <li>
                                        <label for="first-name">FIRST NAME</label>
                                        <input type="text" name="firstName" id="first-name" required>
                                    </li>
                                    <li>
                                        <label for="email">E-MAIL</label>
                                        <input type="email" name="email" id="email" required>
                                    </li>
                                    <li>
                                        <label for="password">PASSWORD</label>
                                        <input type="password" name="password" id="password" required>
                                        <span class="error" aria-live="polite"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="form-body-right">
                                <ul>
                                    <li>
                                        <label for="last-name">LAST NAME</label>
                                        <input type="text" name="lastName" id="last-name">    
                                    </li>
                                    <li>
                                        <label for="phone">PHONE NUMBER</label>
                                        <input type="tel" name="phone" id="phone">
                                    </li>
                                    <li>
                                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                        <input type="password" name="confirm-pwd" id="confirm-pwd" required>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Create Account">
                    <p>Already have an account? <a href="#">Log in.</a></p>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="validator.js"></script>

</html>
